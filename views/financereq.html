<style>
        .demo-dialog-example {
            background: white;
            border-radius: 4px;
            box-shadow: 0 7px 8px -4px rgba(0, 0, 0, 0.2),
                0 13px 19px 2px rgba(0, 0, 0, 0.14),
                0 5px 24px 4px rgba(0, 0, 0, 0.12);
            width: 50vw;
          }
        
        @media only screen and (max-width: 729px) {
            #tablecover{
                overflow-x:auto;
            }
        }
        
        </style>
        <div class="md-pading" layout="column">

                <div id="toaster" layout-align="center center"></div>
                
                <div layout="row" layout-xs="column" layout-align="center" layout-margin="30" layout-margin-xs="20">
                    <div  id="tablecover"ng-hide="view" layout="center center">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>RequestId</th>
                                    <th>Amount</th>
                                    <th>Financing</th>
                                    <th>Retailer</th>
                                    <th>GoodsListing</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="fin_offer in fin_offers track by $index">
                                    <td style="
                                        max-width: 16vw;
                                        overflow: hidden;
                                        text-overflow: ellipsis;
                                        white-space: nowrap;
                                    ">{{fin_offer.RequestID}}</td>
                                    <td>{{fin_offer.Amount}}</td>
                                    <td>{{fin_offer.financing}}</td>
                                    <td>{{fin_offer.retailer}}</td>
                                    <td>{{fin_offer.listing}}</td>
                                    <td ng-hide="acceptStatus"><md-button class="md-raised md-primary md-padding"  ng-click="showConfirm($event,fin_offer)">Accept</md-button></td>
                                    <td ng-show="acceptStatus">{{fin_offer.request}}</td>
                                    <td ng-show="acceptStatus">
                                        <md-icon style="color:rgb(255, 254, 254);margin-left:10px;" md-svg-icon="done"></md-icon>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div> 
                </div>
        </div>
