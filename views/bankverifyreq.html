<style>
.demo-dialog-example {
    background: white;
    border-radius: 4px;
    box-shadow: 0 7px 8px -4px rgba(0, 0, 0, 0.2),
        0 13px 19px 2px rgba(0, 0, 0, 0.14),
        0 5px 24px 4px rgba(0, 0, 0, 0.12);
    width: 50vw;
  }

@media only screen and (max-width: 729px) {
    #tablecover{
        overflow-x:auto;
    }
}

</style>
<div  id="tablecover"ng-hide="view" layout="center center">
    <table class="table">
        <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Quantity</th>
                <th>GoodsID</th>
                <th>Buying/Selling</th>
                <th>Price</th>
                <th>Participant</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="tran in trans track by $index">
                <td style="
                    max-width: 16vw;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                ">{{tran.transactionId}}</td>
                <td>{{tran.quantity}}</td>
                <td>{{tran.goodsId}}</td>
                <td>{{tran.state}}</td>
                <td>{{tran.price}}</td>
                <td>{{tran.participant}}</td>
                <td style="color:{{tran.status==='Pending'?'orange':'green'}}">{{tran.status}}</td>                    
                <td ng-hide="verificationStatus"><md-button class="md-raised md-primary md-padding"  ng-click="verify(tran)">Verify</md-button></td>
                <td ng-show="verificationStatus">
                    <md-icon style="color:rgb(255, 254, 254);margin-left:10px;" md-svg-icon="done"></md-icon>
                </td>
            </tr>
        </tbody>
    </table>
</div>
